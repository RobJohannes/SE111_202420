<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Calculator</title>
</head>
<body>
    <script>
       
        var hoursWorked = prompt(`Please enter your hours worked in the past 2 weeks.`)
        console.log(`passed the prompt()`)
        var  hourlyPay = prompt(`Please enter your hourly rate`)
        console.log(`passed the prompt()`)

        var grossPay = hoursWorked * hourlyPay
        var tax = grossPay * 0.20
        var netPay = grossPay - tax
        
        alert(`Gross Pay: $${grossPay.toFixed(2)}
        \nUncle Sam's Share: $${tax.toFixed(2)}
        \nNet Pay: $${netPay.toFixed(2)}
        
        `)
        console.log(`Gross Pay: $${grossPay.toFixed(2)}
        \n Uncle Sam's Share: $${tax.toFixed(2)}
       \nNet Pay: $${netPay.toFixed(2)}`)
    </script>
    

    
</body>
</html>
