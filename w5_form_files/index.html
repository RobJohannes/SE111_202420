<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rob Johannes">
    <meta name="description" content="Birthday Party Form">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Birthday Party Registration Form</title>
</head>
<body>
    <form method="GET" action="confirm.html">
    <h1>Birthday Party Registration Form</h1>
    <!--Build your Table and Form here-->
    <table>
        <!--thead - not required of tables but nice to have; column headers-->
        <thead>
            <!--new row-->
            <tr>
                <!--left column(labels)-->
                <td>
                    <h2>Labels</h2>

                </td>

                <!--right column(inputs)-->
                <td>
                    <h2>Form Fields</h2>

                </td>
            </tr>

        </thead>

        <tbody>

            <!--Table Row-->
            <tr>
                <!--First Column Label-->
                <td>
                    <label for="gfirst">Parent/Guardians Name:</label>
                </td>
                <!--Second Column Input-->
                <td>
                    <input type="text" name="gfirst" id="gfirst" maxlength="20"  placeholder="First Name"><br>
                    <input type="text" name="glast" id="glast" maxlength="20"  placeholder="Last Name">
                </td>
                  <!--new row-->
              <tr>
                <!--left column(label)-->
                <td>
                    <label for="cfirst">Child's First Name:</label>
                </td>
                
                

                <!--right column(inputs)-->
                <td>
                    <input type="text" name="cfirst" id="cfirst" required  placeholder="Child's First Name">

                    
                </td>
            <tr>
                <td>
                    <label for="age">Child's Age</label>
                </td>

            
                <td>
                    <input type="number" name="age" id="age" value="3" required>

                </td>
            </tr>

            <tr>
                <td>
                    <h2>Date and Time</h2>
                </td>

                <td>

                </td>
            
            
            <tr>
                <td>
                    <label for="date">Date</label>
                </td>
            
            
                <td>
                    <input type="date" id="date" required name="date">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">Start Time</label>
                </td>
                <td>
                    <input type="time" id="time" required name="time">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="guests">Guests</label>
                </td>

                <td>
                    <input type="number" name="guests" id="guests" value="5">
                </td>
            </tr>

            <tr>
                <td>
                    <h2>Food</h2>
                </td>

                <td>

                </td>
            </tr>

            <tr>
                <td>
                    <label for="sm">Size</label>
                </td>

                <td>
                    <input type="radio" name="size" value="sm" id="sm"><label for="sm">sm</label>
                    <input type="radio" name="size" value="med" id="med"><label for="med">med</label>
                    <input type="radio" name="size" value="lg" id="lg"><label for="lg">lg</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="drink1">Drinks</label>
                </td>

                <td>
                    <input type="checkbox"  checked name="drink1"  value="Coke" id="drink1"><label for="drink1">Coke</label><br>
                    <input type="checkbox"  name="drink2" value="Sprite" id="drink2"><label for="drink2">Sprite</label><br>
                    <input type="checkbox"  name="drink3" value="FruitPunch" id="drink3"><label for="drink3">Fruit Punch</label><br>
                    <input type="checkbox"  name="drink4" value="Lemonade" id="drink4"><label for="drink4">Lemonade</label><br>
                    <input type="checkbox"  name="drink5" value="IcedTea" id="drink5"><label for="drink5">Iced Tea</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Cake">Cake</label>
                </td>

                <td>
                    <select id="Cake" name="Cake">
                        <option>Chocolate</option>
                        <option>Vanilla</option>
                        <option>I'll bring my own</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                <h2>Decorations</h2>
                </td>

                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="colors">Color Scheme</label>
                </td>
                <td>
                    <input type="color" name="colors" id="colors">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="comments">Additional Comments</label>
                </td>
                <td>
                    <textarea id="comments" name="comments" placeholder="Please add any additional comments">
                        
                    </textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>


            </tbody>
    
</table>
</form>
            
</body>

<footer>
    <!--Validation Screenshot-->
    <img src="images/Screenshot 2024-02-10 175454.png" alt="Screenshot of validation" style="width:100%">
</footer>
</html>
